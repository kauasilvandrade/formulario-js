<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://kit.fontawesome.com/ca4876cb59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- CONTEÚDO -->
    <main class="conteudo">

        <!-- SEÇÃO INFORMAÇÕES DE CONTATO -->
        <section class="secaoInfoContato">

            <h2>Formulário de Contato</h2>

            <!-- ÁREA DE CONTATOS -->
            <div class="secaoInfoContato__areaContato">

              <!-- CONTATOS -->
              <div class="contato">

                <span class="contato__icone">
                    <i class="fa-solid fa-location-dot"></i>
                </span>

                <h3>Endereço:</h3>

                <p>198 West 21th Street, Suite 721 New York NY 10016</p>

              </div>

              <div class="contato">

                <span class="contato__icone">
                    <i class="fa-solid fa-phone"></i>
                </span>

                <h3>Telefone:</h3>

                <a href="#">+55 32 3987-5495</a>

              </div>

              <div class="contato">

                <span class="contato__icone">
                    <i class="fa-sharp fa-solid fa-paper-plane"></i>
                </span>

                <h3>Email:</h3>

                <a href="#">info@yoursite.com</a>

              </div>

            </div>

        </section>

        <!-- SEÇÃO DE FORMULÁRIO -->
        <section class="secaoFormulario">

            <h2>Entre em contato conosco</h2>

            <form class="secaoFormulario__form" onsubmit="validarForm(); return false">

                <!-- NOME -->
                <div class="form__inputBox">
                    
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    
                    <span class="mensagem__erro"></span>                    

                </div>

                <!-- EMAIL -->
                <div class="form__inputBox">
                    
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    
                    <span class="mensagem__erro"></span>                    

                </div>

                <!-- ASSUNTO -->
                <div class="form__inputBox">
                    
                    <input type="text" name="assunto" id="assunto" placeholder="Assunto">
                    
                    <span class="mensagem__erro"></span>

                </div>

                <!-- MENSAGEM -->
                <textarea name="areaMensagem" id="areaMensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>

                
                <span class="mensagem__erro"></span>

                <!-- ENVIAR FORM -->
                <input type="submit" id="btnEnviar" value="Enviar Mensagem">

            </form>

        </section>

    </main>
    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
